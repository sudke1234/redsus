<style>
    #pen{
        width: 10px;
        height: 10px;

        position: fixed;

        background-color: red;

        border-radius:  100%;
    }
</style>
<body>
    <div id="pen"></div>
</body>
<script>
    let x = 0;
    let y = 0;
    let count = 0;
    const PEN = document.querySelector("#pen");

    console.log(PEN.attributes);

    setInterval(
        function(){
            x = (Math.cos(count)+1)*100 * (Math.cos(count)-1)+100 ;
            y =(Math.sin(count)+1)*100 * (Math.cos(count)+1)+100;
            count += 0.05;

            PEN.style.left = `${x}px`;
            PEN.style.top = `${y}px`;

            document.body.appendChild(
                PEN.cloneNode()
            );
        },10//0.01초씩 돌려짐

    );
